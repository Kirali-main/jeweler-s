<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEWELER'S</title>
    <link rel="stylesheet" href="sesion.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/bootstrap.bundle.js"></script>
</head>
<body class="body">
<div class="container con">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="formulario">
                <h2><strong>JEWELER'S</strong></h2>
                <form>
                    <label for="usuario">Usuario</label><br>
                    <input class="input" type="text" id="usuario" name="usuario" >
                    <br>
                    <br>
                    <label for="contraseña">Contraseña</label><br>
                    <input class="input" type="password" id="contraseña" name="contraseña" >
                    <br>
                    <br>
                    <a class="recuperar" data-bs-toggle="modal" data-bs-target="#modalr" href="" >Olvidé mi contraseña</a>
                    <br>
                    <br>
                    <button class="boton" onclick="location.href='ventas.html'">Ingresar</button> 
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                          const form = document.querySelector("form");
                          const usuarioInput = document.getElementById("usuario");
                          const contraseñaInput = document.getElementById("contraseña");
                      
                          form.addEventListener("submit", function (e) {
                            e.preventDefault();
                      
                            const usuario = usuarioInput.value.trim();
                            const contraseña = contraseñaInput.value.trim();
                      
                            if (usuario === "" || contraseña === "") {
                              alert("Por favor, complete ambos campos.");
                            } else {
                              window.location.href = "ventas.html";
                            }
                          });
                        });
                      </script>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal - Recuperar contraseña -->
<div class="modal fade" id="modalr" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog modcuer"> 
      <div class="modal-content colr"> 
        <div class="modal-body colr"> 
            <h2><strong>JEWELER'S</strong></h2>
            <form>
                <label for="email">Correo</label><br>
                <input class="input" type="email" id="email" name="correo" required>
                <br>
                <br>
                <button class="boton" type="submit">Enviar correo</button> 
            </form>
        </div> 
      </div> 
    </div> 
</div>
</body>
</html>
